<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Búsqueda de película</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input></ion-input>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">form</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item id="formulario">
    <ion-icon name="search-sharp"></ion-icon>
    <ion-input placeholder="Título" [(ngModel)]="titulo"></ion-input>
    <ion-button (click)="buscarPeliculaOmdb()">Buscar</ion-button>
  </ion-item>
</ion-content>
