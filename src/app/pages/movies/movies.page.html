<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text">     movies.page.html !!   </ion-input>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">movies</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-item-sliding *ngFor="let movieDetails of MoviesPage">
  <ion-item lines="none">
    <ion-icon name="film"></ion-icon>
    <ion-label>{{movieDetails.Title}}</ion-label>
    <ion-icon name="chatbox"></ion-icon>
    <ion-label>{{movieDetails.Genre}}</ion-label>
    <ion-label>
      <ion-img [src]="movieDetails.Poster" class="imagen"></ion-img>
    </ion-label>
  </ion-item>
